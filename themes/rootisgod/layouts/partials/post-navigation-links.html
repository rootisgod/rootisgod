<div class="post-navigation-previous">
    {{ if .NextPage }}
        <a class="link-reverse" href="{{ .NextPage.Permalink }}?ref=footer">« {{ .NextPage.Title | truncate 30 "..." }}</a>
    {{ end }}
</div>
<div class="post-navigation-next">
    {{ if .PrevPage }}
        <a class="link-reverse" href="{{ .PrevPage.Permalink }}?ref=footer">{{ .PrevPage.Title | truncate 30 "..."}} »</a>
    {{ end }}
</div>
<div class="clear"></div>
