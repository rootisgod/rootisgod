<div class="post-navigation-previous">
    {{ if .Next }}
        <a class="link-reverse" href="{{ .Next.Permalink }}?ref=footer">« {{ .Next.Title | truncate 30 "..." }}</a>
    {{ end }}
</div>
<div class="post-navigation-next">
    {{ if .Prev }}
        <a class="link-reverse" href="{{ .Prev.Permalink }}?ref=footer">{{ .Prev.Title | truncate 30 "..."}} »</a>
    {{ end }}
</div>
<div class="clear"></div>
